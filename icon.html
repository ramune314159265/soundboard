<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=512, height=512, initial-scale=1.0">
	<title>icon</title>
	<style>
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}

		.flame_wrapper {
			width: 100%;
			height: 100%;
			display: grid;
			grid-template-columns: 1fr 1fr;
			grid-template-rows: 1fr 1fr;
			gap: 32px;
			padding: 48px;
		}

		.flame {
			background: #58b058;
			border-radius: 32px;
		}

		.floating_icon {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
		}
	</style>
</head>

<body style="width: 512px; height: 512px; position: relative; background: transparent;">
	<div class="flame_wrapper">
		<div class="flame"></div>
		<div class="flame"></div>
		<div class="flame"></div>
		<div class="flame"></div>
	</div>
	<div class="floating_icon">
		<svg xmlns="http://www.w3.org/2000/svg" width="80%" height="80%" viewBox="0 0 24 24" fill="none" stroke="white"
			stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-party-popper">
			<path d="M5.8 11.3 2 22l10.7-3.79" />
			<path d="M4 3h.01" />
			<path d="M22 8h.01" />
			<path d="M15 2h.01" />
			<path d="M22 20h.01" />
			<path
				d="m22 2-2.24.75a2.9 2.9 0 0 0-1.96 3.12c.1.86-.57 1.63-1.45 1.63h-.38c-.86 0-1.6.6-1.76 1.44L14 10" />
			<path d="m22 13-.82-.33c-.86-.34-1.82.2-1.98 1.11c-.11.7-.72 1.22-1.43 1.22H17" />
			<path d="m11 2 .33.82c.34.86-.2 1.82-1.11 1.98C9.52 4.9 9 5.52 9 6.23V7" />
			<path d="M11 13c1.93 1.93 2.83 4.17 2 5-.83.83-3.07-.07-5-2-1.93-1.93-2.83-4.17-2-5 .83-.83 3.07.07 5 2Z" />
		</svg>
	</div>
	<div class="floating_icon">
		<svg xmlns="http://www.w3.org/2000/svg" width="80%" height="80%" viewBox="0 0 24 24" fill="none"
			stroke="#58b058" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
			class="lucide lucide-party-popper">
			<path d="M5.8 11.3 2 22l10.7-3.79" />
			<path d="M4 3h.01" />
			<path d="M22 8h.01" />
			<path d="M15 2h.01" />
			<path d="M22 20h.01" />
			<path
				d="m22 2-2.24.75a2.9 2.9 0 0 0-1.96 3.12c.1.86-.57 1.63-1.45 1.63h-.38c-.86 0-1.6.6-1.76 1.44L14 10" />
			<path d="m22 13-.82-.33c-.86-.34-1.82.2-1.98 1.11c-.11.7-.72 1.22-1.43 1.22H17" />
			<path d="m11 2 .33.82c.34.86-.2 1.82-1.11 1.98C9.52 4.9 9 5.52 9 6.23V7" />
			<path d="M11 13c1.93 1.93 2.83 4.17 2 5-.83.83-3.07-.07-5-2-1.93-1.93-2.83-4.17-2-5 .83-.83 3.07.07 5 2Z" />
		</svg>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
	<script type="module">
		import domToImage from 'https://cdn.jsdelivr.net/npm/dom-to-image@2.6.0/+esm'

		document.body.addEventListener('click', async () => {
			const newWindow = window.open("about:blank", Math.random())
			const url = await domToImage.toPng(document.body)
			const imageElement = newWindow.document.createElement('img')
			imageElement.src = url
			imageElement.style.display = 'block'
			newWindow.document.body.appendChild(imageElement)
		})
	</script>
</body>

</html>
